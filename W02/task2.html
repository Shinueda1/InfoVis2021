  <body>
      <script src="vec3.js"></script>
      <script>

        var v = new Vec3(5,4,8);
        document.write(v.x);
        var min = v.min();
        var mid = v.mid();
        var max = v.max();
        document.write("min" + min);
        document.write("mid" + mid);
        document.write("max" + max);


      </script>
